# Configuration Render.com pour le backend
# Placez ce fichier à la racine du repository
# OU utilisez backend/render.yaml et définissez Root Directory = "backend" dans Render Dashboard

services:
  - type: web
    name: civile-app-backend
    env: node
    plan: free
    # Si Root Directory dans Render Dashboard = "backend":
    buildCommand: npm install
    startCommand: npm start
    # Si Root Directory dans Render Dashboard = "." (racine):
    # buildCommand: cd backend && npm install
    # startCommand: cd backend && npm start
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRE
        value: 30d
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        value: "587"
      - key: EMAIL_FROM
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: API_URL
        sync: false

